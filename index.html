<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AsciiDocAlive</title>
    <meta name="description" content="A live AsciiDoc editor with real-time preview, syntax highlighting, and export functionality." />
    <meta name="keywords" content="asciidoc, editor, live preview, documentation, markup, tech writing, asciidoctor" />
    <meta name="author" content="Gaurav Nelson" />
    <meta name="robots" content="index, follow" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://asciidocalive.docswriter.com/" />
    <meta property="og:title" content="AsciiDocAlive - a live AsciiDoc editor" />
    <meta property="og:description" content="A live AsciiDoc editor with real-time preview, syntax highlighting, and export functionality." />
    <meta property="og:image" content="https://asciidocalive.docswriter.com/og-image-asciidocalive.png" />
    <meta property="og:site_name" content="AsciiDocAlive - a live AsciiDoc editor">
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://asciidocalive.docswriter.com/" />
    <meta property="twitter:title" content="AsciiDocAlive - a live AsciiDoc editor" />
    <meta property="twitter:description" content="A live AsciiDoc editor with real-time preview, syntax highlighting, and export functionality." />
    <meta property="twitter:image" content="https://asciidocalive.docswriter.com/og-image-asciidocalive.png" />
    <link rel="canonical" href="https://asciidocalive.docswriter.com/" />
    <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css"
        />
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['\\(', '\\)']],
          displayMath: [['\\[', '\\]']],
          processEscapes: false
        },
        options: {
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
          enableMenu: false,
          enableSpeech: false,
          enableBraille: false,
          enableExplorer: false,
          enableEnrichment: false,
          menuOptions: {
            settings: {
              assistiveMml: false,
              speech: false,
              braille: false,
              enrich: false
            }
          }
        },
        startup: {
          typeset: false
        },
        loader: {
          load: ['input/tex', 'output/chtml']
        }
      };
    </script>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/4.0.0/tex-chtml.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
